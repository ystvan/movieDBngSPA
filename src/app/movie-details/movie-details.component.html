<section class="card movie-details">
    <h1 class="movie-name">{{movie.original_title}}</h1>
    <div class="info">
      <h3 class="movie-reknown">{{movie.vote_average}}</h3>
      <img class="movie-img" src="images/{{movie.shortname}}_tn.jpg" alt="{{movie.name}}">
      <div class="movie-longbio">{{movie.overview}}</div>
    </div><!--info-->
</section><!--moviedetails-->
